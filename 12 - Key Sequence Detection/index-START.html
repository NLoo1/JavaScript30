<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed=[]; // Array of keys pressed
  const secretCode = 'wesbos';

  window.addEventListener('keyup', (e) =>{
    console.log(e.key);
    pressed.push(e.key);


    // Will splice letters if over secretCode len
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // -secretCode.length - 1 goes from the back, up 7 letters. 
    if(pressed.join('').includes(secretCode)){
      console.log('DING DING!');
      cornify_add();
    }
    console.log(pressed);
  })
</script>
</body>
</html>
